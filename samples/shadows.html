<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            color: #ccc;
            border: 2px solid black;
            box-shadow: 5px 5px 20px 5px #000
        }
        h1 {
            color: blue;
            text-shadow: 3px 3px 3px hotpink;
        }
    </style>
</head>
<body>
    <h1>THIS IS BOXSHADOW</h1>
    <div class="box"></div>

</body>
</html>
