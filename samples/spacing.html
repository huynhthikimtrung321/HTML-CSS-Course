<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing</title>
    <style>
        div {
            border: 1px solid black;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 80px;
            background-color: lightblue;
        }
        .div_2 {
            padding: 70px;
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Using individual margin properties</h2>
    <div>This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left
        margin of 80px.</div>
    <h2>Using individual padding properties</h2>
    <div class="div_2">This element has a padding of 70px.</div>
</body>

</html>
